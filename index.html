    <script type="text/javascript">

        var appManager;
        var app;
        var result;

        window.onload = function() {
            result = document.getElementById("result");
            appManager = document.getElementById("appmgr");
            app = appManager.getOwnerApplication(document);
            app.show();
            app.activateInput(true);
            
            /////// setValue()呼び出しサンプル ここから
            var keyset = app.privateData.keyset;
            var keysetValue = keyset.RED | keyset.GREEN | keyset.YELLOW | keyset.BLUE | keyset.NAVIGATION | keyset.VCR | keyset.SCROLL | keyset.INFO | keyset.NUMERIC | keyset.ALPHA | keyset.OTHER;
            var otherKeys = new Array(
                403,    // close the window
                404,    // open the window
                409,    // 0x199 電源
                500,    // 0x1F4 スリープ
                427,    // 0x1AB チャンネル
                428,    // 0x1AC チャンネル
                503,    // 0x1F7 地デジ
                504,    // 0x1F8 BS
                505,    // 0x1F9 CATV
                506,    // 0x1FA ３桁入力CH
                507,    // 0x1FB VOD
                508,    // 0x1FC ブラウザ
                462,    // 0x1CE メニュー
                509,    // 0x1FD 番組表
                510,    // 0x1FE ｄ
                461,    // 0x1CD 戻る
                511,    // 0x1FF お好み
                512,    // 0x200 検索
                513,    // 0x201 ＣＨ一覧
                514,    // 0x202 ＣＨリターン
                515,    // 0x203 映像
                516,    // 0x204 音声
                460,    // 0x1CC 字幕
                416,    // 0x1A0 録画
                517,    // 0x205 録画一覧
                518,    // 0x206 予約一覧
                519     // 0x207 再生パネル
            );
            try {
                keyset.setValue(keysetValue, otherKeys);
            } catch(e) {
                // error
            }
            /////// setValue()呼び出しサンプル ここまで
        }

        function keyDown(event) {
            if (event.keyCode == 403)
                window.close();
        }

        function keyPress(event) {
            if (event.keyCode == 403)
                window.close();
        }

        function keyUp(event) {
            if (event.keyCode == 403)
                window.close();
        }

    </script>
